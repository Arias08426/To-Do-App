name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: todo_app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov flake8
    
    - name: Wait for MySQL
      run: |
        sudo apt-get install -y mysql-client
        for i in {1..30}; do
          mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" && break
          echo "Waiting for MySQL..."
          sleep 2
        done
    
    - name: Flake8
      run: |
        flake8 models/ services/ controllers/ app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 models/ services/ controllers/ app.py --count --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Bandit
      run: |
        python -m bandit -r models/ services/ controllers/ app.py -f screen
    
    - name: Create DB
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: todo_app_test
      run: |
        mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS todo_app_test;"
    
    - name: Unit tests
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: todo_app_test
      run: |
        pytest tests/test_unitarias.py -v --cov=services --cov-report=xml --cov-report=term
    
    - name: Integration tests
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: todo_app_test
      run: |
        pytest tests/test_integracion.py -v
    
    - name: E2E tests
      env:
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: todo_app_test
      run: |
        pytest tests/test_e2e.py -v
    
    - name: All tests passed
      run: |
        echo "================================"
        echo "           OK"
        echo "================================"
        echo "All tests and checks passed!"
    
    - name: Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
      if: success()

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/todo-api:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/todo-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/todo-api:buildcache,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /app/todo-api
          docker-compose pull
          docker-compose up -d
          docker-compose ps
